<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع للمتاجر الإلكترونية وصفحات الهبوط</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 15px;
            padding: 10px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .product h3 {
            font-size: 1.2em;
            color: #333;
        }

        .product p {
            font-size: 1em;
            color: #555;
        }

        .product .price {
            font-size: 1.5em;
            color: #4CAF50;
            font-weight: bold;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #45a049;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

<header>
    <h1>موقع للمتاجر الإلكترونية وصفحات الهبوط</h1>
    <p>أفضل المنتجات لمتجرك الإلكتروني</p>
</header>

<!-- عرض المنتجات -->
<div class="container">
    <!-- المنتج 1 -->
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="منتج 1" onclick="openImage('https://via.placeholder.com/500')">
        <h3 contenteditable="true">عنوان المنتج 1</h3>
        <p contenteditable="true">وصف المنتج 1</p>
        <p class="price" contenteditable="true">$19.99</p>
        <button onclick="openOrderForm()">اطلب الآن</button>
    </div>
    
    <!-- المنتج 2 -->
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="منتج 2" onclick="openImage('https://via.placeholder.com/500')">
        <h3 contenteditable="true">عنوان المنتج 2</h3>
        <p contenteditable="true">وصف المنتج 2</p>
        <p class="price" contenteditable="true">$29.99</p>
        <button onclick="openOrderForm()">اطلب الآن</button>
    </div>
    
    <!-- المنتج 3 -->
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="منتج 3" onclick="openImage('https://via.placeholder.com/500')">
        <h3 contenteditable="true">عنوان المنتج 3</h3>
        <p contenteditable="true">وصف المنتج 3</p>
        <p class="price" contenteditable="true">$39.99</p>
        <button onclick="openOrderForm()">اطلب الآن</button>
    </div>
    
    <!-- المنتج 4 -->
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="منتج 4" onclick="openImage('https://via.placeholder.com/500')">
        <h3 contenteditable="true">عنوان المنتج 4</h3>
        <p contenteditable="true">وصف المنتج 4</p>
        <p class="price" contenteditable="true">$49.99</p>
        <button onclick="openOrderForm()">اطلب الآن</button>
    </div>
</div>

<!-- نموذج الطلب -->
<div class="form-container" id="orderForm" style="display:none;">
    <h2>طلب المنتج</h2>
    <form action="#">
        <input type="text" placeholder="الاسم" required>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <input type="tel" placeholder="رقم الهاتف" required>
        <textarea placeholder="اكتب ملاحظاتك هنا..." required></textarea>
        <button type="submit">إرسال الطلب</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 موقع للمتاجر الإلكترونية</p>
</footer>

<script>
    // عرض الصورة عند الضغط عليها
    function openImage(imageUrl) {
        window.open(imageUrl, '_blank');
    }

    // إظهار نموذج الطلب عند الضغط على "اطلب الآن"
    function openOrderForm() {
        document.getElementById("orderForm").style.display = "block";
    }
</script>

</body>
</html>
